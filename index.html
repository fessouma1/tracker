<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid" id="head">
    <h3 id="tracker"><strong>IP Address Tracker</strong></h3>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="input-group mb-3" id="seachBar">
          <input type="text" class="form-control" placeholder="Search for any IP or Domain" aria-label="Search for any IP or Domain" aria-describedby="basic-addon2">
          <button type="button" class="btn btn-dark">
             <span class="badge badge-dark"><strong>></strong></span>
          </button>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

  <div class="container" id="box">
    <div class="row">
      <div class="col-md-2">
        <h6 class="result"><strong>IP ADDRESS</strong></h6>
        <h3 id="ipAddress"><strong>192.212.174</strong></h3>
      </div>
      <div class="col-md-1">
        <div class="vl"></div>
      </div>
      
      <div class="col-md-2">
        <h6 class="result"><strong>LOCATION</strong></h6>
        <h3 id="Location"><strong>Brooklyn, NY 10001</strong></h3>
      </div>
      <div class="col-md-1">
        <div class="vl"></div>
      </div>

      <div class="col-md-2">
        <h6 class="result"><strong>TIME ZONE</strong></p>
        <h3 id="TimeZone"><strong>UTC-05:00</strong></h3>
      </div>
      <div class="col-md-1">
        <div class="vl"></div>
      </div>

      <div class="col-md-2">
        <h6 class="result"><strong>ISP</strong></p>
        <h3 id="ipAddress"><strong>SpaceX StarlinkS</strong></h3>
      </div>
    </div>
  </div>

  <div id="googleMap" style="width:100%;height:400px;"></div>

  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=myMap"></script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/franck-essouma-929747142/">Franck Essouma</a>.
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
